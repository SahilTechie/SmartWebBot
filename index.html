<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMARTWEBBOT</title>
    <style>
        /* Background gradient animation */
        body {
            margin: 0;
            font-family: Roboto, sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #6200ea);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #212121;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Robot header */
        .header {
            background: transparent;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }
        .robot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        /* Floating robot + name */
        .robot-float {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: float 3s ease-in-out infinite;
        }
        .robot-avatar {
            width: 80px;
            height: 80px;
        }
        .bot-name {
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
            text-shadow: 0 0 5px #ffffff, 0 0 10px #6200ea, 0 0 20px #6200ea;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #ffffff, 0 0 10px #6200ea, 0 0 20px #6200ea;
            }
            to {
                text-shadow: 0 0 10px #ffffff, 0 0 20px #7b4dff, 0 0 30px #7b4dff;
            }
        }

        /* Chat container glass effect */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        .chatbox {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .chat-message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease forwards;
        }
        .user-message {
            align-self: flex-end;
            background-color: #6200EA;
            color: white;
            border-top-left-radius: 0;
        }
        .assistant-message {
            align-self: flex-start;
            background-color: #E0E0E0;
            color: #212121;
            border-top-right-radius: 0;
        }
        .input-area {
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            background-color: transparent;
            display: flex;
            align-items: center;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
        }
        .input-area button {
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: #6200EA;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .input-area button:hover {
            background-color: #3700B3;
        }
        .input-area .material-icons {
            margin-right: 5px;
        }
        .spinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-top-color: #6200EA;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Robot Header -->
    <div class="header">
        <div class="robot-container">
            <div class="robot-float">
                <img src="Robot.png" alt="Robot" class="robot-avatar">
                <div class="bot-name">SMARTWEBBOT</div>
            </div>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="container">
        <div id="chatbox" class="chatbox"></div>
        <div class="input-area">
            <input id="chatInput" type="text" placeholder="Type your message" />
            <button id="sendButton">
                <span class="material-icons">send</span> Send
            </button>
        </div>
    </div>
    <br>
    <br>
    <br>
    
    <script>
        const sendButton = document.getElementById("sendButton");
        const chatInput = document.getElementById('chatInput');
        const chatbox = document.getElementById('chatbox');

        async function displayMessage(message, isUser) {
            const msgElem = document.createElement('div');
            msgElem.textContent = message;
            msgElem.className = `chat-message ${isUser ? 'user-message' : 'assistant-message'}`;
            chatbox.appendChild(msgElem);
            chatbox.scrollTop = chatbox.scrollHeight;
            
            if (!isUser) {
                msgElem.style.opacity = 0;
                await new Promise(resolve => setTimeout(resolve, 300));
                msgElem.style.opacity = 1;
            }
        }

        async function callApi(apiUrl, prompt) {
            chatInput.value = "Typing...";
            chatInput.disabled = true;
            sendButton.disabled = true;
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({prompt})
            });

            chatInput.value = "";
            chatInput.disabled = false;
            sendButton.disabled = false;
            chatInput.focus();
            return response.json();
        }

        chatInput.focus();

        // Function to handle sending messages (used by both button click and Enter key)
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            displayMessage(message, true);
            chatInput.value = '';

            const apiUrl = message.startsWith('/image') ? 
                'https://backend.buildpicoapps.com/aero/run/image-generation-api?pk=v1-Z0FBQUFBQm5HUEtMSjJkakVjcF9IQ0M0VFhRQ0FmSnNDSHNYTlJSblE0UXo1Q3RBcjFPcl9YYy1OZUhteDZWekxHdWRLM1M1alNZTkJMWEhNOWd4S1NPSDBTWC12M0U2UGc9PQ==' : 
                'https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5HUEtMSjJkakVjcF9IQ0M0VFhRQ0FmSnNDSHNYTlJSblE0UXo1Q3RBcjFPcl9YYy1OZUhteDZWekxHdWRLM1M1alNZTkJMWEhNOWd4S1NPSDBTWC12M0U2UGc9PQ==';

            try {
                const data = await callApi(apiUrl, message);
                if (data.status === 'success') {
                    displayMessage(data.text, false);
                } else {
                    displayMessage('An error occurred. Please try again.', false);
                } 
            } catch (error) {
                console.error('Error:', error);
                displayMessage('An error occurred. Please try again.', false);
            }
        }

        // Mouse click event listener for send button
        sendButton.addEventListener('click', sendMessage);

        // Keyboard event listener for Enter key on input field
        chatInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission if inside a form
                sendMessage();
            }
        });
    </script> 
</body> 
</html>
